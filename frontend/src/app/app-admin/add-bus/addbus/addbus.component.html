<section class="admin-dashboard">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center mb-5">
        <img
          src="assets/img/hero-img.png"
          class="img-fluid animated"
          alt="Admin Dashboard Illustration"
          width="50%"
        />
      </div>

      <div class="col-12 text-center">
        <h1 class="display-4 fw-bold mb-4" style="color: #080163">
          Ajouter un Bus
        </h1>
        <p class="lead mb-5" style="color: rgb(0, 38, 56)">
          Ajoutez un nouveau bus avec ses informations de base.
        </p>

        <div class="card bg-light rounded-3 shadow p-4">
          <form class="w-75 m-auto" [formGroup]="busForm" (ngSubmit)="submit()">
            <!-- Numéro du Bus -->
            <div class="mb-4">
              <label for="numero" class="form-label fw-bold"
                >Numéro du Bus</label
              >
              <input
                formControlName="numero"
                type="text"
                id="numero"
                class="form-control form-control-lg"
                placeholder="Entrez le numéro du bus"
              />
              <div
                *ngIf="
                  busForm.get('numero')?.touched &&
                  busForm.get('numero')?.invalid
                "
                class="text-danger mt-2"
              >
                <span *ngIf="busForm.get('numero')?.errors?.['required']"
                  >Le numéro du bus est requis.</span
                >
              </div>
            </div>

            <!-- Capacité du Bus -->
            <div class="mb-4">
              <label for="capacite" class="form-label fw-bold">Capacité</label>
              <input
                formControlName="capacite"
                type="number"
                id="capacite"
                class="form-control form-control-lg"
                placeholder="Entrez la capacité du bus"
              />
              <div
                *ngIf="
                  busForm.get('capacite')?.touched &&
                  busForm.get('capacite')?.invalid
                "
                class="text-danger mt-2"
              >
                <span *ngIf="busForm.get('capacite')?.errors?.['required']"
                  >La capacité est requise.</span
                >
                <span *ngIf="busForm.get('capacite')?.errors?.['min']"
                  >La capacité doit être supérieure à 0.</span
                >
              </div>
            </div>

            <!-- État du Bus -->
            <div class="mb-4">
              <label for="etat" class="form-label fw-bold">État</label>
              <select
                formControlName="etat"
                id="etat"
                class="form-control form-control-lg"
              >
                <option value="En service">En service</option>
                <option value="Hors service">Hors service</option>
                <option value="En maintenance">En maintenance</option>
              </select>
              <div
                *ngIf="
                  busForm.get('etat')?.touched && busForm.get('etat')?.invalid
                "
                class="text-danger mt-2"
              >
                <span *ngIf="busForm.get('etat')?.errors?.['required']"
                  >L'état est requis.</span
                >
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                Ajouter le bus
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
